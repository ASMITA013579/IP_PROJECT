<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Add Job Listing</h1>
        </div>
    </header>

    <main class="container">
        <div class="job-form">
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" placeholder="Enter job title" required>
            
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" placeholder="Enter company name" required>

            <label for="job-location">Location:</label>
            <select id="job-location">
                <option value="remote">Remote</option>
                <option value="onsite">On-site</option>
            </select>

            <label for="job-type">Job Type:</label>
            <select id="job-type">
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="freelance">Freelance</option>
                <option value="internship">Internship</option>
            </select>

            <button id="add-job-btn">Add Job</button>
            <p id="job-message"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Job Board, Inc.</p>
    </footer>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
